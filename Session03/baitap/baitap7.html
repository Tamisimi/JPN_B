<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="">Họ và tên:</label></td>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td><label for="">Ngày sinh:</label></td>
                <td><input type="date" required></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name="gender" value="Nam">
                    <label for="">Nam</label>
                    <input type="radio" name="gender" value="Nữ">
                    <label for="">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Số điện thoại:</label></td>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <td><label for="">Chuyên ngành:</label></td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td><label for="">Năm nhập học:</label></td>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <td><label for="">Điểm GPA:</label></td>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <td><label for="">Địa chỉ:</label></td>
                <td><textarea id="address" rows="2" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td><label for="">Lớp học:</label></td>
                <td>
                    <select id="class" name="class">
                        <option value="">Lớp 1</option>
                        <option value="">Lớp 2</option>
                        <option value="">Lớp 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Ngày đăng ký học:</label></td>
                <td><input type="date" required></td>
            </tr>
            <tr>
                <td><button>Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./external.css">
    <style>
        /* các em đi viết CSS trong này */
        h1 {
            background-color: green;
            color: yellow;
        }
    </style>
</head>

<body>
    <!--
    liên kết css vào trang HTML
    3 cách liên kết CSS vào trang HTML
        C1: INLINE: viết CSS trực tiếp vào trong thẻ (element)
        C2: INTERNAL: tạo cặp thẻ style sau đó viết CSS vào đó
        C3: EXTERNAL: tạo file có đuôi.css,liên kết với HTML,viết code CSS vào rong file.
    -->
    <p style="color: red;font-size: 50px;">học css cơ bản</p>
    <h1> dùng CSS theo cách internal</h1>
    <h2> dùng CSS theo cách external</h2>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="./baitap2.css">
</head>

<body>
    <div class="container">
        <h1>ADD BOOKMARK</h1>
        <button onclick="showModal()">+ Add Bookmark</button>
        <div id="bookmarks"></div>
    </div>

    <div id="bookmarkModal" class="modal">
        <h2>Add Bookmark</h2>
        <input id="siteName" type="text" placeholder="Website Name">
        <input id="siteUrl" type="url" placeholder="Website URL">
        <button onclick="saveBookmark()">Save</button>
        <button onclick="closeModal()">Cancel</button>
    </div>

    <script src="./baitap2.js"></script>
</body>

</html>

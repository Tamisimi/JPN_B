<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {}
</style>

<body>
    <div class="container">
        <progress id="progress" max="100" value="10">thanh tiến trình</progress>
        <button onclick="increase()">tăng</button>
        <button onclick="desc()">giảm</button>
    </div>
    <script>
        let valueProgress = 0;
        function increase() {
            valueProgress += 10;
            if (valueProgress > 100) {
                valueProgress = 100;
            }
            document.getElementById("progress").value = valueProgress;
            document.getElementsByClassName("container")[0].style.opacity = opacity;
            opacity += 0.1
        }
        function desc() {
            valueProgress -= 10;
            if (valueProgress < 0) {
                valueProgress = 0;
            }
            document.getElementById("progress").value = valueProgress;
        }
    </script>
</body>

</html>
